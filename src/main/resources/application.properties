
spring.datasource.url=jdbc:mysql://localhost:3306/steamdb?\
  serverTimezone=UTC&\
  useSSL=false&\
  allowPublicKeyRetrieval=true&\
  rewriteBatchedStatements=true&\
  useServerPrepStmts=false&\
  cachePrepStmts=false&\
  useCompression=true&\
  useConfigs=maxPerformance&\
  characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=SteamImportPool
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.open-in-view=false 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=10000

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=true
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD


spring.application.name=steamAPI
server.port=8080
server.error.include-stacktrace=never


logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.com.paucasesnoves.steamAPI=INFO
logging.level.org.springframework.jdbc=OFF
logging.level.org.springframework.transaction=OFF
logging.level.org.springframework.orm.jpa=OFF